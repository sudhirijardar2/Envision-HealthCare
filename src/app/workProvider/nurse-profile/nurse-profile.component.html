<div class="container-fluid">
    <img src="../../../assets/images/workProvider icon.png" class="rounded-circle shortProfile" height="43px"
        width="43px">
    <span class="steven">Steven<i class="bi bi-chevron-down"></i></span>
    <div class="row">
        <div class="col-12 text text-center">
            <img src="../../../assets/images/workProvider icon.png" class="rounded-circle mainProfile" height="80px"
                width="80px" />
        </div>
        <div class="content">
            <div class="row">
                <form #createWork>
                    <div class="mainBox">
                        <label class="mt-3">Name</label>
                        <input type="text" name="name" class="form-control">
                        <br>
                        <label class="mt-2">Experirence & details*</label>
                        <textarea rows="5" class="form-control" name="description"></textarea>
                        <br>
                        <label>Address*</label>
                        <input type="text" name="text" class="form-control">
                        <br>
                        <div class="col-12 mt-2">
                            <div class="row">
                                <div class="col-2">
                                    <label>Pincode</label>
                                    <input type="number" name="pincode" class="form-control">
                                </div>
                                <div class="col-2 ms-4">
                                    <label>City*</label>
                                    <select class="form-control skils" name="city">
                                        <option>Indore</option>
                                        <option>Dewas</option>
                                        <option>Ujjain</option>
                                    </select>
                                </div>
                                <div class="col-2 ms-4">
                                    <label>Province*</label>
                                    <input type="text" placeholder="Example" name="province" class="form-control">
                                </div>
                                <div class="col-2 ms-4">
                                    <label>Industry*</label>
                                    <select class="form-control skils" name="skill">
                                        <option></option>
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>
                                <div class="col-2 ms-4">
                                    <label>Category*</label>
                                    <select class="form-control skils" name="skill">
                                        <option></option>
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-5">
                            <div class="row">
                                <div class="col-2">
                                    <label>License</label>
                                    <input type="text" class="form-control" placeholder="Doc lic:2345" name="license">
                                </div>
                                <div class="col-2 ms-4">
                                    <label>Expiry date</label>
                                    <input type="date" class="form-control" name="expiryDate">
                                </div>
                                <div class="col-12 text text-center submitDiv">
                                    <input type="submit" value="Save" class="next">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
